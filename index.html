<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNS Workshop on Intelligent and Secure Computing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #292929 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .workshop-list {
            list-style: none;
            margin-top: 2rem;
        }

        .workshop-list li {
            margin: 1rem 0;
        }

        .workshop-list a {
            display: block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .workshop-list a:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        footer {
            margin-top: 2rem;
            color: #95a5a6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACNS Workshop on Intelligent and Secure Computing</h1>
        <p class="subtitle">Select a year to view the workshop</p>

        <ul class="workshop-list">
            <li><a href="2026/">ACNS-ISC 2026</a></li>
        </ul>

        <footer>
            <p>&copy; ACNS-ISC Workshop Series</p>
        </footer>
    </div>
</body>
</html>
